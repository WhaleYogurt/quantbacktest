name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -v -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy quantbacktest

  tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -v -e .[dev]
      - name: Pytest
        shell: cmd
        run: python -m pytest
      - name: Smoke examples + profiling
        shell: cmd
        run: test.bat
